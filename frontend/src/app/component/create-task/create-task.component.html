<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Create a New Task</h2>
    
    <!-- Form to submit task -->
    <form (ngSubmit)="createTask()">
      <input
        type="text"
        [(ngModel)]="taskName"
        name="taskName"
        placeholder="Task Name"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-300"
      >
        Create Task
      </button>
    </form>
    
    <a
      href="/tasks"
      class="block text-center mt-4 text-blue-500 hover:underline transition duration-300"
    >
      Go to Tasks
    </a>
  </div>
</div>
